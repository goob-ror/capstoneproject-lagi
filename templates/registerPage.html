<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: #B6FF8C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        button {
            background-color: transparent;
            border: none;
            cursor: pointer;
        }

        .container {
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: center;
            width: 900px;
            height: 500px;
            border-radius: 25px;
            background-color: #FFFFFF;
        }

        .image-container {
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: url('./images/mothers-health.png');
            background-position: 60% 50%;
            background-size: cover;
            width: 400px;
            height: 100%;
            border-radius: 25px 0 0 25px;
        }

        .form-container {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            width: 550px;
            height: 100%;
        }

        label {
            font-family: 'Montserrat', sans-serif;
            font-weight: 600;
            color: #515151;
            font-size: 14px;
            line-height: 10px;
        }

        .input {
            width: 100%;
            display: flex;
            flex-direction: column;
        }

        .logo {
            width: 100%;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            text-align: center;
        }

        .input form {
            margin: 30px 20px 0 20px;
        }

        .logo img {
            width: 70px;
            height: 74px;
            margin: 20px 0 0 0;
        }

        .logo h1, p {
            margin-block: 0;
            color: #515151;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 18px;
            margin: 20px 0 0 0;
        }

        .logo p {
            font-family: 'Istok Web', sans-serif;
            font-size: 14px;
            font-weight: 400;
        }

        .input input {
            width: 29.5rem;
            height: 40px;
            border-radius: 6px;
            border: 1px solid #D4D4D4;
            padding: 0 12px;
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 14px;
            line-height: 24px;
            color: #D4D4D4;
            margin: 6px 0 0 0;
        }

        .password a {
            font-family: 'Istok Web', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 18px;
            color: #919191;
            text-decoration: none;
            margin: 0 0 0 0;
        }

        .username, .password {
            margin: 0 0 15px 0;
        }

        .password {
            margin: 0 0 40px 0;
        }

        .button {
            width: 100%;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            margin: 0;
        }

        .button button {
            width: 250px;
            height: 35px;
            border-radius: 10px;
            margin: 0 0 -10px 0;
            background-color: #22C55E;
            border: none;
            cursor: pointer;
            font-family: 'Istok Web', sans-serif;
            font-style: normal;
            font-weight: 700;
            font-size: 16px;
            line-height: 24px;
            color: #FFFFFF;
        }

        .button p {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 500;
            color: #515151;
            font-size: 14px;
            margin: 14px 0 0 0;
        }

        .register {
            color: #22C55E;
            text-decoration: none;
            font-family: 'Montserrat', sans-serif;
            font-weight: 500;
        }

        .register p {
            font-family: 'Montserrat', sans-serif;
            font-style: normal;
            font-weight: 400;
            font-size: 12px;
            line-height: 18px;
            color: #919191;
            margin: 0;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="image-container">
            <button>
                <svg width="13" height="21" viewBox="0 0 13 21" fill="none" xmlns="http://www.w3.org/2000/svg">
                    <path fill-rule="evenodd" clip-rule="evenodd" d="M10.3333 20.6667L0 10.3333L10.3333 1.90735e-06L12.9167 2.58334L5.16667 10.3333L12.9167 18.0833L10.3333 20.6667Z" fill="#22C55E"/>
                </svg>
            </button>
        </div>
        <div class="form-container">
            <div class="input">
                <div class="logo">
                    <img src="./images/logo-withText.png" alt="iBundaCare Logo">
                    <h1>Selamat Datang!</h1>
                    <p>Buat akun untuk mulai mendata pasien di Puskesmas Palaran</p>
                </div>
                <form action="/login" method="post">
                    <div class="username">
                        <label for="username">Username</label>
                        <input type="text" name="username" placeholder="Masukkan username Anda" required>
                    </div>
                    <div class="password">
                        <label for="password">Password</label>
                        <input type="password" name="password" placeholder="Masukkan password Anda" required>
                        <a href="#">Lupa password?</a>
                    </div>
                    <div class="button">
                        <button type="submit">LOGIN</button>
                        <p>Sudah punya akun? <a class="register" href="/login">Login!</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
