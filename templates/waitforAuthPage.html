<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Waiting fo Admin Approval</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');
        @import url('https://fonts.googleapis.com/css2?family=Istok+Web:ital,wght@0,400;0,700;1,400;1,700&family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap');

        body {
            background-color: #B6FF8C;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            width: 100%;
            height: 100%;
            background-color: #5f5f5f84;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .content {
            width: 600px;
            height: 500px;
            background-color: #ffffff;
            border-radius: 25px;
            padding: 10px 40px 20px 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .logo h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            font-size: 20px;
        }

        .logo-background {
            background-color: #16A34A;
            width: 100px;
            border-radius: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .message-info {
            width: 400px;
            height: 100px;
            margin-top: 20px;
            text-align: center;
            background-color: #F0FDF4;
            border: 1px solid #BBF7D0;
        }

        .message-info p {
            font-family: 'Montserrat', sans-serif;
            font-weight: 400;
            font-size: 16px;
            color: #15803D;
        }

    </style>
</head>
<body>
    <div class="container">
        <div class="content">
            <div class="logo">
                <div class="logo-background">
                    <svg width="100" height="100" viewBox="0 0 100 100" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <path d="M50 87.5C70.7107 87.5 87.5 70.7107 87.5 50C87.5 29.2893 70.7107 12.5 50 12.5C29.2893 12.5 12.5 29.2893 12.5 50C12.5 70.7107 29.2893 87.5 50 87.5Z" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                        <path d="M45.8333 33.3333V54.1667H66.6666" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <h1>PENDING APPROVAL</h1>
            </div>
            <div class="message-info">
                <p>Akunmu sedang menunggu persetujuan dari staff mohon menunggu proses persetujuan atau beritahu langsung kepada kepala divisi Anda!</p>
            </div>
        </div>
    </div>
    
</body>
</html>
